var database = firebase.database();

function writeUserData(user) {
  firebase.database().ref('users/' + currentUser.uid).set({

	owner: currentUser.uid	
  });
}
function SignIn(email,password)
{
firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error) {
  // Handle Errors here.

  var errorMessage = error.message;
  console.log(errorMessage);

});

function getdata() {
    //var per=document.getElementById("getData").value;
	var per=currentUser.uid;
	console.log(currentUser.uid);
    //firebase data retrieval function
    //path of your data
    //.once will get all your data in one time
	
    firebase.database().ref('persons/'+per).once('value').then(function (snapshot) {
        //here we will get data
        //enter your field name
        var name=snapshot.val().name;
        var age=snapshot.val().age;
        var email=snapshot.val().email;

        //now we have data in variables
        //now show them in our html
        document.getElementById("name").innerHTML=name;
        document.getElementById("age").innerHTML=age;
        document.getElementById("email").innerHTML=email;
    })
}
